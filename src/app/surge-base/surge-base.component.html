<div class="full-screen">

  <div class="sidenav">
    <div class="small-logo">
      <img src="../../assets/Surge.PNG" width="60" style="padding-left: 10px;padding-right: 10px; padding-top: 30px; padding-bottom: 30px"/>
    </div>
    <div [class.active]="activeTab == 'Account'" class="small-menu-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
    </div>
    <div [matTooltip]="'Users'" [matTooltipPosition]="'right'" [class.active]="activeTab == 'Users'"
         class="small-menu-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">group</mat-icon>
    </div>
    <div [matTooltip]="'Store'" [matTooltipPosition]="'right'" [class.active]="activeTab == 'Store'"
         class="small-menu-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">storefront</mat-icon>
    </div>
    <div [matTooltip]="'Claims'" [matTooltipPosition]="'right'" [class.active]="activeTab == 'Claims'"
         class="small-menu-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">vpn_key</mat-icon>
    </div>
    <div [matTooltip]="'Applications'" [matTooltipPosition]="'right'" [class.active]="activeTab == 'Applications'"
         class="small-menu-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">code</mat-icon>
    </div>
  </div>
  <div class="search-col">
    <div class="small-logo">

    </div>
    <div *ngFor="let item of userItems" class="list-item">{{item.name}}</div>
  </div>
  <div class="header-toolbar"></div>
</div>
