<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="text-align: left">{{Title}}</mat-card-title>
    <mat-card-subtitle style="text-align: left">{{SubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{FeatureImage}}" alt="FeatureImage">
  <mat-card-content>
    <p style="text-align: left">
      {{Body}}
    </p>
  </mat-card-content>
</mat-card>
