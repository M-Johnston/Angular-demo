<div class="modal-wrapper">
  <mat-tab-group>
    <mat-tab label="General">
      <h1>{{data.item.title}}</h1>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput class="full-width" [(ngModel)]="data.item.description">
      </mat-form-field>
      <br/> </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
  </mat-tab-group>

  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data.item" cdkFocusInitial>Ok</button>
</div>
